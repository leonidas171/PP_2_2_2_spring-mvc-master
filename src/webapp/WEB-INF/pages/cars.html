<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Машины</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:with="intList = ${new int[] {1, 2, 3, 4, 5}}">
    <div class="row mt-4 mb-4">
        Количество машин:
        <a th:each="c : ${intList}" th:href="@{/cars(count=${c})}" th:text="${c}"/>
        <a th:href="@{/cars}" th:text="Все"/>
    </div>
</div>

<div class="container">
    <div class="row align-items-center">
        <div th:each="car : ${cars}" class="card mb-2 mr-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|Модель: ${car.model}|"/>
                <li class="list-group-item" th:text="|Цвет: ${car.color}|"/>
                <li class="list-group-item" th:text="|Год: ${car.year}|"/>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
